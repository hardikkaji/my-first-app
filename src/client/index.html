<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link href="styles/styles.css" rel="stylesheet">
</head>

<body>
	<header>
		<input type="text" placeholder="Enter your activity..">
		<button id="add">
			<todo-svg type="add"></todo-svg>
		</button>
	</header>
	<div class="container">
		<ul class="todo" id="todo">
			<li>
				This is first item.
				<div class="buttons">
					<button class="remove">
						<todo-svg type="remove"></todo-svg>
					</button>
					<button class="complete">
						<todo-svg type="complete"></todo-svg>
					</button>
				</div>
			</li>
			<li>
				This is second item.
				<div class="buttons">
					<button class="remove">
						<todo-svg type="remove"></todo-svg>
					</button>
					<button class="complete">
						<todo-svg type="complete"></todo-svg>
					</button>
				</div>
			</li>
		</ul>
		<ul class="todo" id="completed">
			<li>
				This is first item.
				<div class="buttons">
					<button class="remove">
						<todo-svg type="remove"></todo-svg>
					</button>
					<button class="complete">
						<todo-svg type="complete"></todo-svg>
					</button>
				</div>
			</li>
			<li>
				This is second item.
				<div class="buttons">
					<button class="remove">
						<todo-svg type="remove"></todo-svg>
					</button>
					<button class="complete">
						<todo-svg type="complete"></todo-svg>
					</button>
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
